<div class="container" style="margin-top: 2cm;">
    <div class="row">
        <div class="col-md-6">
            <h5>Liste des departements</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Les classes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of departements">
                        <td>{{d.nom | titlecase}}</td>
                        <td>{{d.description | titlecase}}</td>
                        <td><button mat-raised-button (click)="getDepartementById(d.id)">Liste des classes</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6" *ngIf="departement">
            <h5>Liste des classes du departement: {{departement.nom| titlecase}} </h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Classe</th>
                        <th>Liste des etudiants</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of departement.classes">
                        <td>{{c.id}}</td>
                        <td>{{c.classe}}</td>
                        <td><button mat-raised-button (click)="getEtudiantById(c.id)">Liste des etudiants</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
